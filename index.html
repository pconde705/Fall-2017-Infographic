<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>a/A Fall 2017 D3</title>
    <script src="https://d3js.org/d3.v4.js"></script>
    <link rel="stylesheet" href="./style/style.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC|Dancing+Script|Monoton|Londrina+Outline|Bigelow+Rules|Cabin+Sketch|Press+Start+2P|Megrim" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  </head>
  <body>
    <script src="./bundle/bundle.js"></script>
    <div class="header-div">
      <div>
        <img class="img-logo" src="./images/aA_logo.png" alt="">
        <h1 class="title">Fall 2017 Infographic</h1>
      </div>
      <div>
        <h2 class="subtitle">Explore the charts by hovering over them</h2>
      </div>
    </div>
    <p class="gender-question">At App Academy we have...</p>
    <div class="main-div">
      <div id="gender">
      </div>
      <div id="pie">
        <i id="female1" class="fa fa-female" aria-hidden="true"></i>
      </div>
      <div id="male-pie">
        <i id="male1" class="fa fa-male" aria-hidden="true"></i>
      </div>
    </div>
    <p class="repo-question">and each student now has...</p>
    <div id="bubbles">
    </div>
    <div class="repo-text-div">
      <!-- <p class="github-text-g">GITHUB</p>
      <p class="github-text-r">REPOS</p> -->
    </div>
  </body>
